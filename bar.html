<!doctype html>
<html>
	<head>
		<title>Bar Test</title>
		<style>
			body {
				background-color: #000;
			}
			.bar {
				width: 300px;
				height: 40px;
				background-color: #444;
				border-radius: 12px;
				border: 2px solid #fff;
				overflow: hidden;
			}
			.progress {
				display: inline-block;
				width: 75%;
				height: 100%;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="bar"><span class="progress"></span></div>
	</body>
</html>
