<!doctype html>
<html>
	<head>
		<title>Button Styling Test</title>
		<style>
			body {
				background-color: #888;
			}
			.btn {
				border: 2px solid #ff0;
				color: #ff0;
				background-color: #888;
				border-radius: 4px;
				width: 300px;
				height: 34px;
				line-height: 31px;
				padding: 0 10px;
				text-align: center;
				font-size: 18px;
			}
			div {
				display: inline-block;
				margin: 10px;
				padding: 10px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<h1>Button Styling Test</h1>
		<form>
			<label>Button:</label> <div><button class="btn" type="button">CLICK ME</button></div>
		</form>
	</body>
</html>
